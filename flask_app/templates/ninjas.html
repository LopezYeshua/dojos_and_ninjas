<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container mt-5 rounded-3 bg-dark py-2 px-5">
        <nav class="nav bg-dark justify-content-center">
            <h1 class="survey-title">New Ninja</h1>
        </nav>
        <form action="/create/ninjas" method="post">
            <div class="my-3">
                <label for="dojo">Dojo: </label>
                <select name="dojo_id">
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="my-3">
                <label for="first_name">first name: </label>
                <input type="text" name="first_name">
            </div>
            <div class="my-3">
                <label for="last_name">Last name: </label>
                <input type="text" name="last_name">
            </div>
            <div class="text-top my-3">
                <label class="align-top d-block" for="age">Age: </label>
                <input type="text" name="age" >
            </div>
            <input class="btn btn-primary my-3" type="submit" value="submit">
        </form>
    </div>
</body>
</html>
