<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container w-75 text-center align-top">
        <div class="row text-start">
            <!-- Beggining of form -->
            <form class="col" action="/dojo/create" method="post">
                <h1>New Dojo</h1>
                <div>
                    <label class="text-dark" for="name">name: </label>
                    <input type="text" name="name">
                </div>
                <input type="submit" class="btn btn-danger">
            </form>
            <!-- End of form -->
            <div class="col">
                <h1>All Dojos</h1>
                <div class="content border border-dark">
                    {% for dojo in dojos %}
                        <a class="d-block" href="/dojo/show/{{dojo.id}}">{{dojo.name}}</a>
                    {% endfor %}
                </div>
                <a href="/new_ninja">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
